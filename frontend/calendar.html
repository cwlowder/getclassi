<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $.getJSON("http://localhost:3000/api/calendar?date=today", function(result) {
          console.log(result);
          var calendarHolder = "<ul>";
          var n = result["message"];
            calendarHolder += "<li>" + "Classes:" + "<ul>";
            //$.each(result["message"]["events"][i.toString()], function(key, value) {
            //});
            for (var i = 0; i < n["events"].length; i++) {
              calendarHolder += "<li>" + n["events"][i]["class"] + "</li>";
            }
            calendarHolder += "</ul></li>";

          calendarHolder += "</ul>";
          $("body").append(calendarHolder);
        });
    });
});
</script>
</head>
<body>

<button>Get JSON data</button>

<table ud></table>

</body>
</html>
